<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A-frame basics</title>

    <!--    These 3 are the same thing  -->
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

    <!--
    <script src="js/aframe.js"></script>
    <script src="js/aframe.min.js"></script>
-->
</head>

<body>
    <a-scene>
       <a-entity environment="preset: forest; dressingAmount: 500; groundColor:peachpuff; groundTexture:none"></a-entity>
       
        <a-sphere src="img/fur.jpg" position="-1 1 -3" scale="1.5 1 1" rotation="0 45 45" animation="property:position; dur:3000; loop:true; from: -1 1 -3; to:-1 3 -3; easing:easeInOutBack; dir:alternate">
           
            <a-sphere src="img/fur.jpg" position="0.75 1 0" scale=".25 .5 .5">
                <!--               ears-->
                <a-cone src="img/fur.jpg" position="0 1 0.5" height="1" radius-bottom=".5"></a-cone>
                <a-cone src="img/fur.jpg" position="0 1 -0.5" height="1" radius-bottom=".5"></a-cone>

            </a-sphere>

            <!-- Legs  -->
            <a-sphere src="img/fur.jpg" position="0.5 -.5 0.5" scale=".1 .5 .1"></a-sphere>
            <a-sphere src="img/fur.jpg" position="-.5 -.5 0.5" scale=".1 .5 .1"></a-sphere>

            <a-sphere src="img/fur.jpg" position="0.5 -.5 -0.5" scale=".1 .5 .1"></a-sphere>
            <a-sphere src="img/fur.jpg" position="-.5 -.5 -0.5" scale=".1 .5 .1"></a-sphere>

            <!--Tail -->
            <a-cone src="img/fur.jpg" position="-1 0.5 0" height="1.5" radius-bottom=".5" scale=".25 .5 .5" rotation="45 -90 0"></a-cone>

        </a-sphere>
<!--        <a-sky src="img/room.jpg" color="#B0C4DE"></a-sky>-->
    </a-scene>
</body>
</html>
